<div class="container pb-4 pt-3 bg-cream">
  <div class="row">
    <div class="col">
      <div class="row pt-5">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-8 text-center">
          <h2 class="font-weight-bold text-red">Sorularınız ve talepleriniz için</h2>
          <div class="mt-3 text-dark-gray">Ürünler hakkında bilgi isteyebilir, demo talebinde bulunabilirsiniz. Uzmanlarımız sizi ihtiyacınıza göre en doğru çözüme yönlendirecektir.</div>
        </div>
        <div class="col-sm-2">

        </div>
      </div>
    </div>
    <div class="col">
      <div class="row pt-5">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div class="form-group">
            <i class="fa fa-2x fa-file-text-o text-red float-left mr-2"></i>
            <p class="float-left p-1" style="line-height: 1.5">Bize yazın size ulaşalım</p>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Firma Adı" id="companyName" name="companyName">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Ad Soyad" id="name" name="name">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="E-Posta" id="eMail" name="eMail">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Telefon" id="phone" name="phone">
          </div>
          <div class="form-group">
            <select class="form-control custom-select" id="content" name="content">
              <option value="0">KKV-Ofis demo ortamı talep ediyorum.</option>
              <option value="1">Aldığım ürün için eğitim istiyorum</option>
              <option value="-1">Diğer</option>
            </select>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="description" name="description" cols="40" rows="2" placeholder="Açıklama"></textarea>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label fs-14 text-dark-gray">
              <input class="form-check-input" type="checkbox"> Kampanya ve duyurularla ilgili e-posta/sms
              almak istemiyorum.
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox">
              <a href="#" class="fs-14 text-red">Aydınlatma Metni</a>
              <span class="fs-14 text-dark-gray">'ni okudum, kabul ediyorum.</span>
            </label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-danger">Gönder</button>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </div>
</div>
